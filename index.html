<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Letterboxd Recommender Pro</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .input-section {
      background: #1e1e1e;
      padding: 3rem;
      border-radius: 16px;
      border: 1px solid #333;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: #00e054;
      text-shadow: 0 0 15px rgba(0, 224, 84, 0.4);
    }
    input {
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
      width: 280px;
      margin-top: 20px;
      font-family: inherit;
      font-size: 1rem;
    }
    button {
      padding: 14px 28px;
      background: #00e054;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-family: inherit;
      margin-top: 15px;
      font-size: 1rem;
      transition: all 0.2s;
    }
    button:hover { background: #00ff5e; transform: scale(1.05); }
    button:disabled { background: #555; cursor: wait; transform: none; }
    
    .loading-box { display: none; margin-top: 25px; }
    .timer { font-size: 1.5rem; color: #ffbd00; font-weight: bold; margin-bottom: 10px;}
    .status { color: #888; font-size: 0.9rem; }
    
    .go-button {
      display: none;
      padding: 18px 36px;
      background: linear-gradient(135deg, #00e054 0%, #00c853 100%);
      color: #000;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      font-family: inherit;
      margin-top: 25px;
      font-size: 1.1rem;
      transition: all 0.3s;
      box-shadow: 0 5px 20px rgba(0, 224, 84, 0.3);
    }
    .go-button:hover {
      background: linear-gradient(135deg, #00ff5e 0%, #00e054 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 224, 84, 0.5);
    }
  </style>
</head>
<body>
  <div class="input-section">
    <h1>üé¨ Letterboxd Recommender</h1>
    <div style="color: #666; margin-bottom: 15px; font-size: 0.85rem;">
      Coded by <a href="https://github.com/based-on-what/letterboxd-recommender" target="_blank" rel="noopener noreferrer" style="color: #00e054; text-decoration: none; transition: color 0.2s;" onmouseover="this.style.color='#00ff5e'" onmouseout="this.style.color='#00e054'">@based-on-what</a>
    </div>
    <div style="color: #888; margin-bottom: 10px; font-size: 0.9rem;">
      Enter your username to generate recommendations.
    </div>
    <div id="countryDisplay" style="color: #00e054; margin-bottom: 20px; font-size: 0.85rem;">
      üìç Detecting location...
    </div>
    
    <input type="text" id="username" placeholder="Username (e.g. davidehrlich)" onkeypress="if(event.key==='Enter')startProcess()">
    <br>
    <button id="btn" onclick="startProcess()">Generate Recommendations</button>

    <div id="loading" class="loading-box">
      <div class="timer" id="chronometer">00:00.00</div>
      <div class="status">Analyzing profile & fetching data...</div>
    </div>

    <button id="goButton" class="go-button" onclick="goToRecommendations()">
      Go to <span id="usernameDisplay"></span> recommendations ‚Üí
    </button>
  </div>

  <script>
    let startTime;
    let timerInterval;
    let userCountry = 'CL';
    let currentUsername = '';
    let countryName = 'Chile';

    // Country names mapping
    const countryNames = {
      'CL': 'Chile', 'AR': 'Argentina', 'MX': 'Mexico', 'US': 'United States',
      'ES': 'Spain', 'BR': 'Brazil', 'CO': 'Colombia', 'PE': 'Peru', 'UY': 'Uruguay',
      'IT': 'Italy', 'FR': 'France', 'DE': 'Germany', 'GB': 'United Kingdom',
      'CA': 'Canada', 'AU': 'Australia', 'NZ': 'New Zealand', 'JP': 'Japan',
      'KR': 'South Korea', 'IN': 'India', 'CN': 'China', 'NL': 'Netherlands',
      'SE': 'Sweden', 'NO': 'Norway', 'DK': 'Denmark', 'FI': 'Finland',
      'PT': 'Portugal', 'IE': 'Ireland', 'BE': 'Belgium', 'AT': 'Austria',
      'CH': 'Switzerland', 'PL': 'Poland', 'CZ': 'Czech Republic', 'GR': 'Greece'
    };

    // Detect country automatically
    window.onload = async () => {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();
        userCountry = data.country_code || 'CL';
        countryName = countryNames[userCountry] || data.country_name || userCountry;
        document.getElementById('countryDisplay').textContent = `üìç Streaming availability for: ${countryName}`;
      } catch (e) {
        document.getElementById('countryDisplay').textContent = `üìç Streaming availability for: ${countryName}`;
      }
    };

    function updateTimer() {
      const diff = new Date() - startTime;
      const m = Math.floor((diff % 3600000) / 60000);
      const s = Math.floor((diff % 60000) / 1000);
      const ms = Math.floor((diff % 1000) / 10);
      document.getElementById('chronometer').textContent = 
        `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;
    }

    async function startProcess() {
      const username = document.getElementById('username').value.trim();
      if (!username) return alert('Please enter a username');

      currentUsername = username;

      // UI changes
      document.getElementById('btn').disabled = true;
      document.getElementById('loading').style.display = 'block';
      document.getElementById('goButton').style.display = 'none';
      
      startTime = new Date();
      timerInterval = setInterval(updateTimer, 50);

      try {
        // Fetch data here
        const response = await fetch('/api/recommend', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username, country: userCountry})
        });
        
        const data = await response.json();
        if (!response.ok) throw new Error(data.error || 'Unknown error');

        clearInterval(timerInterval);
        const endTime = new Date();
        const totalTime = endTime - startTime;

        // Save data to localStorage to transfer to new tab instantly without re-fetching
        const cacheKey = `lb_data_${username}`;
        localStorage.setItem(cacheKey, JSON.stringify({
          data: data,
          timestamp: new Date().getTime(),
          executionTime: totalTime
        }));

        // Show the "Go to recommendations" button
        document.getElementById('loading').style.display = 'none';
        document.getElementById('btn').disabled = false;
        document.getElementById('goButton').style.display = 'block';
        document.getElementById('usernameDisplay').textContent = username;

      } catch (e) {
        clearInterval(timerInterval);
        document.getElementById('btn').disabled = false;
        document.getElementById('loading').style.display = 'none';
        alert("Error: " + e.message);
      }
    }

    function goToRecommendations() {
      if (currentUsername) {
        window.location.href = `/${currentUsername}`;
      }
    }
  </script>
</body>
</html>
