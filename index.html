<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Letterboxd Recommender Pro</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .input-section {
      background: #1e1e1e;
      padding: 3rem;
      border-radius: 16px;
      border: 1px solid #333;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: #00e054;
      text-shadow: 0 0 15px rgba(0, 224, 84, 0.4);
    }
    input {
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
      width: 280px;
      margin-top: 20px;
      font-family: inherit;
      font-size: 1rem;
    }
    button {
      padding: 14px 28px;
      background: #00e054;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-family: inherit;
      margin-top: 15px;
      font-size: 1rem;
      transition: all 0.2s;
    }
    button:hover { background: #00ff5e; transform: scale(1.05); }
    button:disabled { background: #555; cursor: wait; transform: none; }
    
    .loading-box { display: none; margin-top: 25px; }
    .timer { font-size: 1.5rem; color: #ffbd00; font-weight: bold; margin-bottom: 10px;}
    .status { color: #888; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="input-section">
    <h1>ðŸŽ¬ Letterboxd Recommender</h1>
    <div style="color: #888; margin-bottom: 20px; font-size: 0.9rem;">
      Enter your username to generate a permanent link.
    </div>
    
    <input type="text" id="username" placeholder="Username (e.g. davidehrlich)" onkeypress="if(event.key==='Enter')startProcess()">
    <br>
    <button id="btn" onclick="startProcess()">Generate Recommendations</button>

    <div id="loading" class="loading-box">
      <div class="timer" id="chronometer">00:00.00</div>
      <div class="status">Analyzing profile & fetching data...</div>
      <div class="status" style="font-size: 0.8rem; margin-top: 5px; color: #555;">(A new tab will open when finished)</div>
    </div>
  </div>

  <script>
    let startTime;
    let timerInterval;
    let userCountry = 'CL';

    // Detect country automatically
    window.onload = async () => {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();
        userCountry = data.country_code || 'CL';
      } catch (e) {}
    };

    function updateTimer() {
      const diff = new Date() - startTime;
      const m = Math.floor((diff % 3600000) / 60000);
      const s = Math.floor((diff % 60000) / 1000);
      const ms = Math.floor((diff % 1000) / 10);
      document.getElementById('chronometer').textContent = 
        `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;
    }

    async function startProcess() {
      const username = document.getElementById('username').value.trim();
      if (!username) return alert('Please enter a username');

      // UI changes
      document.getElementById('btn').disabled = true;
      document.getElementById('loading').style.display = 'block';
      
      startTime = new Date();
      timerInterval = setInterval(updateTimer, 50);

      try {
        // Fetch data here
        const response = await fetch('/api/recommend', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username, country: userCountry})
        });
        
        const data = await response.json();
        if (!response.ok) throw new Error(data.error || 'Unknown error');

        const endTime = new Date();
        const totalTime = endTime - startTime;

        // Save data to localStorage to transfer to new tab instantly without re-fetching
        // We use a specific key for this user
        const cacheKey = `lb_data_${username}`;
        localStorage.setItem(cacheKey, JSON.stringify({
          data: data,
          timestamp: new Date().getTime(),
          executionTime: totalTime // Save the timer result
        }));

        // Open the new route in a new tab
        // We append a timestamp to force reload if needed, but mainly we rely on path
        const newTab = window.open(`/${username}`, '_blank');
        
        // Check if popup blocker blocked it
        if (!newTab) {
          alert('Please allow popups for this site to see your recommendations page.');
        } else {
            // Reset this page
            document.getElementById('loading').style.display = 'none';
            document.getElementById('btn').disabled = false;
            document.getElementById('username').value = '';
        }

      } catch (e) {
        clearInterval(timerInterval);
        document.getElementById('btn').disabled = false;
        document.getElementById('loading').style.display = 'none';
        alert("Error: " + e.message);
      }
    }
  </script>
</body>
</html>
